assemble:
    - from: batch
      into: batch
liferay-clarity-batch-create-distributor-objects:
    name: Liferay Clarity Batch Create Distributor Objects
    oAuthApplicationHeadlessServer: liferay-clarity-batch-create-distributor-objects-oauth-application-headless-server
    type: batch
liferay-clarity-batch-create-distributor-objects-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Clarity Batch Create Distributor Objects OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer